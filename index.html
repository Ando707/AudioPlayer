<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="text-center">
        <h1 class="display-1 fw-bold text-danger">PLAYER</h1>
        <h3 class="display-3">PRESS THE FOLLOWING KEYS TO LISTEN TO THE MUSIC</h3>
        <div>
            <span class="text-danger fs-1 fw-semibold px-2">Z</span>
            <span class="text-danger fs-1 fw-semibold px-2">X</span>
            <span class="text-danger fs-1 fw-semibold px-2">C</span>
            <span class="text-danger fs-1 fw-semibold px-2">V</span>
            <span class="text-danger fs-1 fw-semibold px-2">B</span>
            <span class="text-danger fs-1 fw-semibold px-2">N</span>
        </div>
    </div>

    <div class="play-list position-absolute bottom-0 start-0 m-3">
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
